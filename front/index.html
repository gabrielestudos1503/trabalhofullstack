<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroPessoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cadastro">
            <h1>Cadastro de Pessoas</h1>
            <form id="pessoaForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required >
                <br>
                <label for="numero">NÃºmero:</label>
                <input type="text" id="numero" name="numero" placeholder="Ex.: 43 98765-4321" required>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="lista">
            <h2>Lista de Pessoas</h2>
            <ul id="pessoasList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
